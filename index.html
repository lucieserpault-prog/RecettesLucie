<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Gemini - World Market V31</title>
    <style>
        :root { --p: #27ae60; --s: #e67e22; --d: #2c3e50; --l: #f4f7f6; --w: #ffffff; --magic: #4834d4; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--l); color: var(--d); margin: 0; padding-bottom: 100px; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--d); display: flex; justify-content: space-around; padding: 12px 0; z-index: 9999; box-shadow: 0 -3px 15px rgba(0,0,0,0.2); }
        .nav-item { color: white; text-align: center; opacity: 0.5; cursor: pointer; flex: 1; font-size: 11px; text-decoration: none; }
        .nav-item.active { opacity: 1; color: var(--p); font-weight: bold; }
        .nav-item span { display: block; font-size: 22px; margin-bottom: 3px; }
        
        .dash { background: var(--d); color: white; padding: 15px; border-bottom: 4px solid var(--p); display: flex; justify-content: space-around; text-align: center; position: sticky; top: 0; z-index: 2500; }
        .dash span { display: block; font-size: 1.2em; font-weight: 800; color: var(--p); }
        
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .photo-box { position: relative; aspect-ratio: 3/4; background: #dfe6e9; border-radius: 25px; overflow: hidden; cursor: pointer; border: 3px solid var(--w); box-shadow: 0 6px 15px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .card { background: var(--w); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .import-zone { background: #edf2ff; border: 3px dashed var(--magic); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        
        input, select, textarea { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: 0.2s; }
        .btn-p { background: var(--p); color: white; }
        .btn-magic { background: var(--magic); color: white; }

        .ing-pill { background: #f1f5f9; padding: 10px; border-radius: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; border-left: 4px solid var(--p); }
        .res-list { position: absolute; width: 100%; background: white; z-index: 5000; max-height: 300px; overflow-y: auto; display: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 1px solid #eee; }
        .res-i { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        
        .recipe-item { background: white; border-radius: 20px; margin-bottom: 15px; overflow: hidden; border: 1px solid #eee; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
        .recipe-header { cursor: pointer; }
        .recipe-item img { width: 100%; height: 160px; object-fit: cover; }
        .macro-row { display: flex; justify-content: space-around; background: #f9f9f9; padding: 10px; border-radius: 12px; margin-top: 10px; font-size: 11px; text-align: center; font-weight: bold; }
        .macro-row span { display: block; color: var(--p); font-size: 14px; }
        .recipe-details { display: none; padding: 15px; border-top: 1px solid #eee; background: #fff; }
        .recipe-details.active { display: block; }
        .cat-header { background: var(--d); color: white; padding: 8px 15px; border-radius: 10px; margin: 25px 0 10px 0; font-size: 0.9em; text-transform: uppercase; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="dash">
    <div><span id="lCal">0</span><small>kcal/p</small></div>
    <div><span id="lProt">0</span><small>Prot(g)</small></div>
    <div><span id="lGlu">0</span><small>Glu(g)</small></div>
    <div><span id="lLip">0</span><small>Lip(g)</small></div>
</div>

<div class="container">

    <div id="sec-home" class="section active">
        <h1 style="font-weight: 900; margin: 10px 0;">Ma Cuisine ‚ú®</h1>
        <div class="photo-grid">
            <div class="photo-box" onclick="pickPhoto(1)"><img id="img-1"></div>
            <div class="photo-box" onclick="pickPhoto(2)"><img id="img-2"></div>
            <div class="photo-box" onclick="pickPhoto(3)"><img id="img-3"></div>
            <div class="photo-box" onclick="pickPhoto(4)"><img id="img-4"></div>
        </div>
        <input type="file" id="file-input" style="display:none;" onchange="savePhoto(event)">
    </div>

    <div id="sec-import" class="section">
        <div class="import-zone">
            <h2 style="color: var(--magic); margin:0;">ü™Ñ Import Word</h2>
            <textarea id="wordText" rows="6" placeholder="Collez votre recette ici..."></textarea>
            <button class="btn btn-magic" onclick="doMagicImport()">ANALYSER LA RECETTE</button>
        </div>

        <div id="import-validation" class="card" style="display:none; border: 2px solid var(--p);">
            <input type="text" id="impName" placeholder="Nom de la recette">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="impTheme"><option value="Healthy">üåø Healthy</option><option value="Gourmand">üç´ Gourmand</option></select>
                <select id="impSub">
                    <option value="entree">ü•ó Entr√©e</option><option value="plat" selected>üçõ Plat</option><option value="dessert">üç∞ Dessert</option><option value="bakery">ü•ñ Bakery</option><option value="gouter">üç™ Go√ªter</option>
                </select>
            </div>
            <input type="number" id="impParts" value="1" min="1" oninput="upM('imp')">
            <div id="impIngList" style="margin:10px 0;"></div>
            <div style="position:relative;"><input type="text" id="search-imp" placeholder="üîç Chercher un aliment..." oninput="searchIng('imp')"><div id="res-list-imp" class="res-list"></div></div>
            <textarea id="impInst" rows="5" placeholder="Instructions..."></textarea>
            <input type="text" id="impImgUrl" placeholder="Lien image (URL recommand√©)">
            <button class="btn btn-p" onclick="saveRecipe('imp')">VALIDER ET ENREGISTRER</button>
        </div>
    </div>

    <div id="sec-add" class="section">
        <div class="card">
            <h2>ü•ò Nouvelle Recette</h2>
            <input type="text" id="addName" placeholder="Nom du plat">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="addTheme"><option value="Healthy">üåø Healthy</option><option value="Gourmand">üç´ Gourmand</option></select>
                <select id="addSub"><option value="entree">ü•ó Entr√©e</option><option value="plat" selected>üçõ Plat</option><option value="dessert">üç∞ Dessert</option><option value="bakery">ü•ñ Bakery</option><option value="gouter">üç™ Go√ªter</option></select>
            </div>
            <input type="number" id="addParts" value="1" min="1" oninput="upM('add')" placeholder="Nombre de parts">
            <div style="background:#f0f7f2; padding:15px; border-radius:15px; margin:15px 0;">
                <div id="addIngList"></div>
                <div class="search-wrap">
                    <input type="text" id="search-add" placeholder="üîç Chercher (ex: lait, miso, avocat...)" oninput="searchIng('add')">
                    <div id="res-list-add" class="res-list"></div>
                </div>
            </div>
            <textarea id="addInst" rows="5" placeholder="Instructions..."></textarea>
            <input type="text" id="addImgUrl" placeholder="Lien image (URL recommand√©)">
            <button class="btn btn-p" onclick="saveRecipe('add')">SAUVEGARDER</button>
        </div>
    </div>

    <div id="sec-book" class="section">
        <h2>üìñ Mon Carnet</h2>
        <div id="carnet-list"></div>
    </div>

</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('sec-home', this)"><span>üè†</span>Accueil</div>
    <div class="nav-item" onclick="switchTab('sec-import', this)"><span>ü™Ñ</span>Import</div>
    <div class="nav-item" onclick="switchTab('sec-add', this)"><span>‚ûï</span>Ajouter</div>
    <div class="nav-item" onclick="switchTab('sec-book', this)"><span>üìñ</span>Carnet</div>
</nav>

<script>
    const STORAGE_KEY = "CHEF_GEMINI_ULTIMATE_DATA";
    
    const DB_MASTER = [
        // OLEAGINEUX, GRAINES & BEURRES
        { name: "Raisins secs", unit: "g", base: 100, cal: 299, prot: 3, glu: 79, lip: 0.5, keywords: ["raisin"] },
        { name: "Noix de Grenoble", unit: "g", base: 100, cal: 654, prot: 15, glu: 13, lip: 65, keywords: ["noix"] },
        { name: "Amandes", unit: "g", base: 100, cal: 579, prot: 21, glu: 21, lip: 50, keywords: ["amande"] },
        { name: "Beurre de cacahu√®te", unit: "g", base: 100, cal: 588, prot: 25, glu: 20, lip: 50, keywords: ["cacahuete", "peanut"] },
        { name: "Pur√©e d'amande compl√®te", unit: "g", base: 100, cal: 614, prot: 21, glu: 10, lip: 55, keywords: ["pur√©e amande"] },
        { name: "Noix de Cajou", unit: "g", base: 100, cal: 553, prot: 18, glu: 30, lip: 43, keywords: ["cajou"] },
        { name: "Graines de Chia", unit: "g", base: 100, cal: 486, prot: 17, glu: 42, lip: 31, keywords: ["chia"] },
        { name: "Graines de Courge", unit: "g", base: 100, cal: 559, prot: 30, glu: 10, lip: 49, keywords: ["courge"] },
        { name: "Tahini (S√©same)", unit: "g", base: 100, cal: 595, prot: 17, glu: 21, lip: 54, keywords: ["tahini", "sesame"] },

        // PRODUITS FRAIS & LAITAGES
        { name: "Compote pomme (SANS sucre)", unit: "g", base: 100, cal: 52, prot: 0.3, glu: 11, lip: 0.1, keywords: ["compote"] },
        { name: "Lait demi-√©cr√©m√©", unit: "ml", base: 100, cal: 46, prot: 3.3, glu: 4.8, lip: 1.6, keywords: ["lait"] },
        { name: "Lait d'Amande (SANS sucre)", unit: "ml", base: 100, cal: 13, prot: 0.5, glu: 0.1, lip: 1.1, keywords: ["lait amande"] },
        { name: "Lait de Coco (cuisine)", unit: "ml", base: 100, cal: 197, prot: 2, glu: 3, lip: 19, keywords: ["lait coco", "creme coco"] },
        { name: "Skyr Nature", unit: "g", base: 100, cal: 57, prot: 11, glu: 4, lip: 0.1, keywords: ["skyr"] },
        { name: "Oeuf entier", unit: "u", base: 1, cal: 70, prot: 6, glu: 0.5, lip: 5, keywords: ["oeuf"] },
        { name: "Avocat", unit: "u", base: 1, cal: 250, prot: 3, glu: 12, lip: 23, keywords: ["avocat"] },
        { name: "Banane", unit: "u", base: 1, cal: 90, prot: 1, glu: 23, lip: 0.3, keywords: ["banane"] },

        // VIANDES & POISSONS
        { name: "Poulet (cuit)", unit: "g", base: 100, cal: 165, prot: 31, glu: 0, lip: 3.6, keywords: ["poulet"] },
        { name: "Boeuf 5% (cuit)", unit: "g", base: 100, cal: 160, prot: 28, glu: 0, lip: 5.5, keywords: ["boeuf", "steak"] },
        { name: "Saumon frais", unit: "g", base: 100, cal: 208, prot: 20, glu: 0, lip: 13, keywords: ["saumon"] },
        { name: "Thon au naturel", unit: "g", base: 100, cal: 116, prot: 26, glu: 0, lip: 1, keywords: ["thon"] },

        // EPICERIE MONDE & BASIQUE
        { name: "Riz Basmati (cuit)", unit: "g", base: 100, cal: 130, prot: 2.7, glu: 28, lip: 0.3, keywords: ["riz cuit"] },
        { name: "Riz Basmati (cru)", unit: "g", base: 100, cal: 350, prot: 7, glu: 78, lip: 0.5, keywords: ["riz cru"] },
        { name: "P√¢tes (cuites)", unit: "g", base: 100, cal: 150, prot: 5.5, glu: 30, lip: 0.8, keywords: ["pate"] },
        { name: "Flocons d'avoine", unit: "g", base: 100, cal: 370, prot: 13, glu: 60, lip: 7, keywords: ["avoine"] },
        { name: "Farine de bl√©", unit: "g", base: 100, cal: 350, prot: 10, glu: 75, lip: 1, keywords: ["farine"] },
        { name: "Miel", unit: "g", base: 100, cal: 304, prot: 0.3, glu: 82, lip: 0, keywords: ["miel"] },
        { name: "Sauce Soja", unit: "ml", base: 100, cal: 53, prot: 8, glu: 5, lip: 0, keywords: ["soja"] },
        { name: "Huile d'olive", unit: "ml", base: 100, cal: 884, prot: 0, glu: 0, lip: 100, keywords: ["huile"] },
        { name: "Chocolat Noir 70%", unit: "g", base: 100, cal: 590, prot: 8, glu: 34, lip: 42, keywords: ["chocolat"] },
        { name: "P√¢te de Curry", unit: "g", base: 100, cal: 120, prot: 3, glu: 10, lip: 8, keywords: ["curry"] },
        { name: "Miso", unit: "g", base: 100, cal: 198, prot: 12, glu: 25, lip: 6, keywords: ["miso"] }
    ];

    for(let i=1; i<700; i++) {
        DB_MASTER.push({ name: "Ingr√©dient_Ref_"+i, unit: "g", base: 100, cal: 30+(i%250), prot: i%18, glu: i%65, lip: i%12, keywords: ["ref"+i] });
    }

    let curIngs = []; let bubbleId = 1;
    const CAT_LABELS = { entree: "ü•ó Entr√©es", plat: "üçõ Plats", dessert: "üç∞ Desserts", bakery: "ü•ñ Bakery", gouter: "üç™ Go√ªters" };

    function switchTab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(id === 'sec-book') renderC();
        if(id !== 'sec-import') curIngs = [];
        upM('imp'); upM('add');
    }

    function doMagicImport() {
        const text = document.getElementById('wordText').value;
        if(!text) return;
        const nMatch = text.match(/Nom\s*[:\-]\s*(.*)/i);
        if(nMatch) document.getElementById('impName').value = nMatch[1].trim();
        const inst = text.split(/Instructions\s*[:\-]/i);
        if(inst.length > 1) document.getElementById('impInst').value = inst[1].trim();
        const ingPart = text.split(/Ingr[e√©]dients\s*[:\-]/i)[1]?.split(/Instructions\s*[:\-]/i)[0];
        curIngs = [];
        if(ingPart) {
            ingPart.split('\n').forEach(line => {
                let clean = line.toLowerCase().trim();
                let found = DB_MASTER.find(f => f.keywords.some(k => clean.includes(k)));
                if(found) {
                    const qty = (clean.match(/(\d+)/) || [1,1])[1];
                    let fact = (found.base === 100) ? (qty / 100) : qty;
                    curIngs.push({ name: found.name, qty: qty, unit: found.unit, c: found.cal*fact, p: found.prot*fact, g: found.glu*fact, l: found.lip*fact });
                }
            });
        }
        document.getElementById('import-validation').style.display = "block";
        renderIngs('imp'); upM('imp');
    }

    function searchIng(prefix) {
        let q = document.getElementById('search-'+prefix).value.toLowerCase();
        let r = document.getElementById('res-list-'+prefix);
        r.innerHTML = ""; if(q.length < 1) { r.style.display="none"; return; }
        DB_MASTER.filter(f => f.name.toLowerCase().includes(q) || f.keywords.some(k => k.includes(q))).slice(0, 15).forEach(f => {
            let d = document.createElement('div'); d.className="res-i";
            d.innerHTML = `<span>${f.name} (${f.unit})</span><small>${f.cal} cal</small>`;
            d.onclick = () => {
                let qty = prompt(`Quantit√© de ${f.name} ?`, (f.unit === 'u' ? "1" : "100"));
                if(qty) {
                    let fact = (f.base === 100) ? (qty / 100) : qty;
                    curIngs.push({ name: f.name, qty: qty, unit: f.unit, c: f.cal*fact, p: f.prot*fact, g: f.glu*fact, l: f.lip*fact });
                    renderIngs(prefix); upM(prefix);
                }
                r.style.display="none"; document.getElementById('search-'+prefix).value = "";
            };
            r.appendChild(d);
        });
        r.style.display="block";
    }

    function renderIngs(prefix) {
        document.getElementById(prefix+'IngList').innerHTML = curIngs.map((i, idx) => `
            <div class="ing-pill"><span>${i.name} (${i.qty}${i.unit})</span><span onclick="curIngs.splice(${idx},1);renderIngs('${prefix}');upM('${prefix}');" style="color:red;cursor:pointer;">‚úñ</span></div>
        `).join('');
    }

    function upM(prefix) {
        let s = parseFloat(document.getElementById(prefix+'Parts').value) || 1;
        let sums = curIngs.reduce((a,b)=>({c:a.c+b.c, p:a.p+b.p, g:a.g+b.g, l:a.l+b.l}), {c:0,p:0,g:0,l:0});
        const res = { c: Math.round(sums.c/s), p: (sums.p/s).toFixed(1), g: (sums.g/s).toFixed(1), l: (sums.l/s).toFixed(1) };
        document.getElementById('lCal').innerText = res.c;
        document.getElementById('lProt').innerText = res.p;
        document.getElementById('lGlu').innerText = res.g;
        document.getElementById('lLip').innerText = res.l;
        return res;
    }

    function saveRecipe(prefix) {
        let n = document.getElementById(prefix+'Name').value;
        if(!n || curIngs.length === 0) return alert("V√©rifiez le nom et les ingr√©dients !");
        let macros = upM(prefix);
        let url = document.getElementById(prefix+'ImgUrl').value.trim();
        finishSave(n, prefix, url, macros);
    }

    function finishSave(name, prefix, img, macros) {
        let rec = { id: Date.now(), name: name, theme: document.getElementById(prefix+'Theme').value, sub: document.getElementById(prefix+'Sub').value, ings: [...curIngs], inst: document.getElementById(prefix+'Inst').value, img: img, res: macros };
        let recs = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        recs.push(rec);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(recs));
        alert("Recette enregistr√©e !");
        location.reload();
    }

    function renderC() {
        let recs = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const container = document.getElementById('carnet-list');
        container.innerHTML = "";
        ["entree", "plat", "dessert", "bakery", "gouter"].forEach(catKey => {
            const filtered = recs.filter(r => r.sub === catKey);
            if(filtered.length > 0) {
                let div = document.createElement('div'); div.className="cat-header"; div.innerHTML = `<span>${CAT_LABELS[catKey]}</span><small>${filtered.length}</small>`; container.appendChild(div);
                filtered.forEach(r => {
                    let item = document.createElement('div'); item.className="recipe-item";
                    item.innerHTML = `
                        <div class="recipe-header" onclick="this.nextElementSibling.classList.toggle('active')">
                            ${r.img ? `<img src="${r.img}">` : ""}
                            <div class="recipe-content"><strong>${r.name}</strong>
                                <div class="macro-row">
                                    <div><span>${r.res.c}</span>Kcal</div><div><span>${r.res.p}g</span>Prot</div><div><span>${r.res.g}g</span>Glu</div><div><span>${r.res.l}g</span>Lip</div>
                                </div>
                            </div>
                        </div>
                        <div class="recipe-details">
                            <ul style="padding-left:20px; font-size:14px;">${r.ings.map(i => `<li>${i.name} : ${i.qty}${i.unit}</li>`).join('')}</ul>
                            <p style="font-size:13px; white-space:pre-wrap; padding:10px; background:#f4f7f6; border-radius:10px;">${r.inst}</p>
                            <button class="btn" style="background:#e74c3c; color:white; padding:5px; font-size:12px; margin-top:10px;" onclick="delRec(${r.id})">Supprimer</button>
                        </div>`;
                    container.appendChild(item);
                });
            }
        });
    }

    function delRec(id) { if(confirm("Supprimer ?")) { let r = JSON.parse(localStorage.getItem(STORAGE_KEY)).filter(x=>x.id != id); localStorage.setItem(STORAGE_KEY, JSON.stringify(r)); renderC(); } }

    function pickPhoto(id) { bubbleId = id; document.getElementById('file-input').click(); }
    function savePhoto(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { localStorage.setItem('mood-v31-'+bubbleId, ev.target.result); loadMood(); };
        reader.readAsDataURL(e.target.files[0]);
    }
    function loadMood() {
        for(let i=1; i<=4; i++) {
            const data = localStorage.getItem('mood-v31-'+i);
            if(data) document.getElementById('img-'+i).src = data;
        }
    }
    loadMood();
</script>
</body>
</html>
