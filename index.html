<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Gemini - Anti-Bug</title>
    <style>
        :root { --p: #27ae60; --d: #2c3e50; --l: #f4f7f6; }
        body { font-family: sans-serif; background: var(--l); color: var(--d); margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        
        /* Dashboard fixe en haut */
        .dash { display: flex; justify-content: space-around; background: var(--d); color: white; padding: 10px; border-radius: 10px; position: sticky; top: 5px; z-index: 100; margin-bottom: 15px; }
        .m-item span { display: block; font-size: 1.2em; font-weight: bold; color: var(--p); }

        input, select, textarea { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; }
        .btn-add { background: var(--p); color: white; }
        .btn-save { background: var(--d); color: white; }

        /* Recherche */
        .search-area { position: relative; }
        #res { position: absolute; width: 100%; background: white; border: 1px solid #ccc; max-height: 150px; overflow-y: auto; display: none; z-index: 50; }
        .res-i { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }

        .ing-item { background: #eee; padding: 8px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; }
        .recipe-box { background: white; border-radius: 10px; margin-bottom: 10px; padding: 10px; border-left: 5px solid var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        .hidden { display: none; }
        .shopping-box { background: #e8f4fd; border: 2px solid #3498db; }
    </style>
</head>
<body>

<div class="container">
    <div class="dash">
        <div class="m-item"><span id="lCal">0</span><small>kcal</small></div>
        <div class="m-item"><span id="lProt">0</span><small>Prot</small></div>
        <div class="m-item"><span id="lGlu">0</span><small>Glu</small></div>
        <div class="m-item"><span id="lLip">0</span><small>Lip</small></div>
    </div>

    <div id="shopArea" class="card shopping-box hidden">
        <h3>üõí Liste de courses</h3>
        <div id="shopList"></div>
        <button class="btn" style="background:#3498db; color:white;" onclick="closeShop()">Fermer la liste</button>
    </div>

    <div class="card">
        <h2>üç≥ Nouvelle Recette</h2>
        <input type="text" id="rName" placeholder="Nom de la recette">
        <div style="display:flex; gap:5px;">
            <select id="rT"><option value="Healthy">Healthy</option><option value="Gourmand">Gourmand</option></select>
            <select id="rS"><option value="Plat">Plat</option><option value="Dessert">Dessert</option><option value="Entree">Entr√©e</option></select>
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
            <label>Parts:</label><input type="number" id="rP" value="1" style="width:60px;" oninput="upM()">
            <input type="file" id="rImg" accept="image/*" style="font-size:10px;">
        </div>
        <hr>
        <div class="search-area">
            <input type="text" id="search" placeholder="Chercher aliment..." oninput="search()">
            <div id="res"></div>
        </div>
        <div id="selName" style="color:var(--p); font-weight:bold; margin:5px 0;"></div>
        <div style="display:flex; gap:5px;">
            <input type="number" id="qty" placeholder="Quantit√©">
            <button class="btn btn-add" style="width:70px;" onclick="addI()">OK</button>
        </div>
        <div id="ingList"></div>
        <textarea id="rInst" placeholder="Instructions..."></textarea>
        <button class="btn btn-save" onclick="save()">üíæ SAUVEGARDER</button>
    </div>

    <div class="card" style="background:#fff9f0;">
        <h3>‚ûï Ajouter un aliment</h3>
        <input type="text" id="nN" placeholder="Nom">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;">
            <input type="number" id="nC" placeholder="Cal/100g">
            <input type="number" id="nP" placeholder="Prot/100g">
            <input type="number" id="nG" placeholder="Glu/100g">
            <input type="number" id="nL" placeholder="Lip/100g">
        </div>
        <button class="btn" style="background:#e67e22; color:white;" onclick="addB()">Ajouter √† la base</button>
    </div>

    <h2>üìñ Mon Carnet</h2>
    <div id="carnet"></div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('myFoodDB')) || [
        { name: "Poulet (filet cru)", cal: 110, prot: 23, glu: 0, lip: 1.2, base: 100 },
        { name: "Poulet (filet cuit)", cal: 165, prot: 31, glu: 0, lip: 3.6, base: 100 },
        { name: "Riz (cru)", cal: 350, prot: 7, glu: 78, lip: 0.5, base: 100 },
        { name: "Riz (cuit)", cal: 130, prot: 2.7, glu: 28, lip: 0.3, base: 100 },
        { name: "P√¢tes (crues)", cal: 350, prot: 12, glu: 72, lip: 1.5, base: 100 },
        { name: "Oeuf (unit√©)", cal: 70, prot: 6, glu: 0.5, lip: 5, base: 1 }
    ];
    let curIngs = []; let selF = null;

    function search() {
        let q = document.getElementById('search').value.toLowerCase();
        let r = document.getElementById('res'); r.innerHTML = "";
        if(!q) { r.style.display="none"; return; }
        db.filter(f => f.name.toLowerCase().includes(q)).forEach(f => {
            let d = document.createElement('div'); d.className="res-i"; d.innerText=f.name;
            d.onclick=()=>{ selF=f; document.getElementById('selName').innerText=f.name; r.style.display="none"; };
            r.appendChild(d);
        });
        r.style.display="block";
    }

    function add
