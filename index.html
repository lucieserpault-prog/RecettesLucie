<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chef Gemini - Stabilit√© V33</title>
    <style>
        :root { --p: #27ae60; --s: #e67e22; --d: #2c3e50; --l: #f4f7f6; --w: #ffffff; --magic: #4834d4; }
        
        /* FIX: Assure que le body ne bloque pas les clics en bas */
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--l); color: var(--d); margin: 0; padding-bottom: 120px; overflow-x: hidden; }
        
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* BARRE DE NAVIGATION RENFORC√âE */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: var(--d); 
            display: flex; 
            justify-content: space-around; 
            padding: 10px 0; 
            z-index: 99999; /* Priorit√© absolue */
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            pointer-events: auto;
        }
        
        .nav-item { 
            color: white; 
            text-align: center; 
            opacity: 0.6; 
            cursor: pointer; 
            flex: 1; 
            font-size: 10px; 
            text-decoration: none;
            padding: 5px 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        .nav-item.active { opacity: 1; color: var(--p); font-weight: bold; }
        .nav-item span { display: block; font-size: 24px; margin-bottom: 2px; }

        /* DASHBOARD */
        .dash { background: var(--d); color: white; padding: 15px; border-bottom: 4px solid var(--p); display: flex; justify-content: space-around; text-align: center; position: sticky; top: 0; z-index: 2000; }
        .dash span { display: block; font-size: 1.2em; font-weight: 800; color: var(--p); }

        /* SECTIONS */
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* √âL√âMENTS DE CARTE */
        .card { background: var(--w); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .import-zone { background: #edf2ff; border: 3px dashed var(--magic); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        
        input, select, textarea { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: 0.2s; }
        .btn-p { background: var(--p); color: white; }
        .btn-magic { background: var(--magic); color: white; }

        /* RECHERCHE ET LISTES */
        .ing-pill { background: #f1f5f9; padding: 10px; border-radius: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; border-left: 4px solid var(--p); }
        .res-list { position: absolute; width: 100%; background: white; z-index: 5000; max-height: 250px; overflow-y: auto; display: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 1px solid #eee; }
        .res-i { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        
        /* RECETTES */
        .recipe-item { background: white; border-radius: 20px; margin-bottom: 15px; overflow: hidden; border: 1px solid #eee; }
        .recipe-header { cursor: pointer; }
        .recipe-item img { width: 100%; height: 160px; object-fit: cover; }
        .macro-row { display: flex; justify-content: space-around; background: #f9f9f9; padding: 10px; border-radius: 12px; margin-top: 10px; font-size: 11px; text-align: center; font-weight: bold; }
        .macro-row span { display: block; color: var(--p); font-size: 14px; }
        .recipe-details { display: none; padding: 15px; border-top: 1px solid #eee; }
        .recipe-details.active { display: block; }
        
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .photo-box { position: relative; aspect-ratio: 3/4; background: #dfe6e9; border-radius: 25px; overflow: hidden; cursor: pointer; border: 3px solid var(--w); display: flex; align-items: center; justify-content: center; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="dash">
    <div><span id="lCal">0</span><small>kcal/p</small></div>
    <div><span id="lProt">0</span><small>Prot(g)</small></div>
    <div><span id="lGlu">0</span><small>Glu(g)</small></div>
    <div><span id="lLip">0</span><small>Lip(g)</small></div>
</div>

<div class="container">

    <div id="sec-home" class="section active">
        <h1 style="font-weight: 900; margin: 10px 0;">Ma Cuisine ‚ú®</h1>
        <div class="photo-grid">
            <div class="photo-box" onclick="pickPhoto(1)"><img id="img-1"></div>
            <div class="photo-box" onclick="pickPhoto(2)"><img id="img-2"></div>
            <div class="photo-box" onclick="pickPhoto(3)"><img id="img-3"></div>
            <div class="photo-box" onclick="pickPhoto(4)"><img id="img-4"></div>
        </div>
        <input type="file" id="file-input" style="display:none;" onchange="savePhoto(event)">
    </div>

    <div id="sec-import" class="section">
        <div class="card" style="border: 2px dashed var(--magic);">
            <h2 style="color: var(--magic); margin:0;">ü™Ñ Import Word</h2>
            <textarea id="wordText" rows="5" placeholder="Collez votre recette ici..."></textarea>
            <button class="btn btn-magic" onclick="doMagicImport()">ANALYSER</button>
        </div>
        <div id="import-validation" class="card" style="display:none; border: 2px solid var(--p);">
            <input type="text" id="impName" placeholder="Nom de la recette">
            <input type="number" id="impParts" value="1" min="1" oninput="upM('imp')">
            <div id="impIngList"></div>
            <div style="position:relative;"><input type="text" id="search-imp" placeholder="üîç Ajouter..." oninput="searchIng('imp')"><div id="res-list-imp" class="res-list"></div></div>
            <textarea id="impInst" rows="4" placeholder="Instructions..."></textarea>
            <input type="text" id="impImgUrl" placeholder="URL Image">
            <button class="btn btn-p" onclick="saveRecipe('imp')">ENREGISTRER</button>
        </div>
    </div>

    <div id="sec-custom" class="section">
        <div class="card">
            <h2>üç¥ Nouvel Aliment</h2>
            <input type="text" id="custName" placeholder="Nom de l'aliment">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="number" id="custCal" placeholder="Calories">
                <input type="number" id="custProt" placeholder="Prot (g)">
                <input type="number" id="custGlu" placeholder="Glu (g)">
                <input type="number" id="custLip" placeholder="Lip (g)">
            </div>
            <button class="btn btn-p" onclick="saveCustomFood()">SAUVEGARDER L'ALIMENT</button>
        </div>
        <div id="custom-food-list"></div>
    </div>

    <div id="sec-add" class="section">
        <div class="card">
            <h2>ü•ò Ajout Manuel</h2>
            <input type="text" id="addName" placeholder="Nom du plat">
            <input type="number" id="addParts" value="1" min="1" oninput="upM('add')">
            <div id="addIngList"></div>
            <div style="position:relative;"><input type="text" id="search-add" placeholder="üîç Chercher..." oninput="searchIng('add')"><div id="res-list-add" class="res-list"></div></div>
            <textarea id="addInst" rows="4" placeholder="Instructions..."></textarea>
            <input type="text" id="addImgUrl" placeholder="URL Image">
            <button class="btn btn-p" onclick="saveRecipe('add')">SAUVEGARDER</button>
        </div>
    </div>

    <div id="sec-book" class="section">
        <h2>üìñ Mon Carnet</h2>
        <div id="carnet-list"></div>
    </div>

</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('sec-home', this)"><span>üè†</span>Accueil</div>
    <div class="nav-item" onclick="switchTab('sec-import', this)"><span>ü™Ñ</span>Import</div>
    <div class="nav-item" onclick="switchTab('sec-custom', this)"><span>üç¥</span>Aliments</div>
    <div class="nav-item" onclick="switchTab('sec-add', this)"><span>ü•ò</span>Ajouter</div>
    <div class="nav-item" onclick="switchTab('sec-book', this)"><span>üìñ</span>Carnet</div>
</nav>

<script>
    const STORAGE_KEY = "CHEF_GEMINI_STABLE_DATA";
    const CUSTOM_FOODS_KEY = "CHEF_GEMINI_CUSTOM_FOODS";
    
    // --- BIBLIOTH√àQUE ---
    const DB_MASTER = [
        { name: "Raisins secs", unit: "g", base: 100, cal: 299, prot: 3, glu: 79, lip: 0.5, keywords: ["raisin"] },
        { name: "Noix", unit: "g", base: 100, cal: 654, prot: 15, glu: 13, lip: 65, keywords: ["noix"] },
        { name: "Beurre de cacahu√®te", unit: "g", base: 100, cal: 588, prot: 25, glu: 20, lip: 50, keywords: ["cacahuete"] },
        { name: "Flocons d'avoine", unit: "g", base: 100, cal: 370, prot: 13, glu: 60, lip: 7, keywords: ["avoine"] },
        { name: "Oeuf entier", unit: "u", base: 1, cal: 70, prot: 6, glu: 0.5, lip: 5, keywords: ["oeuf"] },
        { name: "Skyr", unit: "g", base: 100, cal: 57, prot: 11, glu: 4, lip: 0.1, keywords: ["skyr"] },
        { name: "Compote (SANS sucre)", unit: "g", base: 100, cal: 52, prot: 0.3, glu: 11, lip: 0.1, keywords: ["compote"] },
        { name: "Lait demi-√©cr√©m√©", unit: "ml", base: 100, cal: 46, prot: 3.3, glu: 4.8, lip: 1.6, keywords: ["lait"] }
    ];

    let curIngs = []; let bubbleId = 1;

    // --- FONCTION DE NAVIGATION (S√âCURIS√âE) ---
    function switchTab(id, el) {
        // Cacher toutes les sections
        const sections = document.getElementsByClassName('section');
        for (let s of sections) { s.classList.remove('active'); }
        
        // D√©sactiver tous les boutons
        const navItems = document.getElementsByClassName('nav-item');
        for (let n of navItems) { n.classList.remove('active'); }

        // Activer la bonne section
        const target = document.getElementById(id);
        if(target) { target.classList.add('active'); }
        
        // Activer le bouton
        if(el) { el.classList.add('active'); }

        // Logique sp√©cifique
        if(id === 'sec-book') renderC();
        if(id === 'sec-custom') renderCustomFoods();
        
        // On ne vide curIngs que si on n'est pas dans un onglet de cr√©ation
        if(id === 'sec-home' || id === 'sec-book') curIngs = [];
        
        window.scrollTo(0,0);
    }

    // --- LOGIQUE ALIMENTS PERSONNALIS√âS ---
    function saveCustomFood() {
        const name = document.getElementById('custName').value;
        const cal = parseFloat(document.getElementById('custCal').value);
        if(!name || isNaN(cal)) return alert("Nom et Calories requis !");
        
        const food = { name: name, unit: "g", base: 100, cal: cal, prot: parseFloat(document.getElementById('custProt').value) || 0, glu: parseFloat(document.getElementById('custGlu').value) || 0, lip: parseFloat(document.getElementById('custLip').value) || 0, custom: true, keywords: [name.toLowerCase()] };
        let customFoods = JSON.parse(localStorage.getItem(CUSTOM_FOODS_KEY)) || [];
        customFoods.push(food);
        localStorage.setItem(CUSTOM_FOODS_KEY, JSON.stringify(customFoods));
        document.getElementById('custName').value = "";
        renderCustomFoods();
    }

    function renderCustomFoods() {
        let foods = JSON.parse(localStorage.getItem(CUSTOM_FOODS_KEY)) || [];
        document.getElementById('custom-food-list').innerHTML = foods.map((f, i) => `
            <div class="ing-pill"><span>${f.name} (${f.cal} kcal)</span><span onclick="deleteCustom(${i})" style="color:red;">‚úñ</span></div>
        `).join('');
    }
    
    function deleteCustom(i) {
        let f = JSON.parse(localStorage.getItem(CUSTOM_FOODS_KEY)); f.splice(i,1);
        localStorage.setItem(CUSTOM_FOODS_KEY, JSON.stringify(f)); renderCustomFoods();
    }

    // --- RECHERCHE ---
    function searchIng(prefix) {
        let q = document.getElementById('search-'+prefix).value.toLowerCase();
        let r = document.getElementById('res-list-'+prefix);
        r.innerHTML = ""; if(q.length < 1) { r.style.display="none"; return; }
        
        let fullDB = [...(JSON.parse(localStorage.getItem(CUSTOM_FOODS_KEY)) || []), ...DB_MASTER];
        fullDB.filter(f => f.name.toLowerCase().includes(q)).slice(0, 10).forEach(f => {
            let d = document.createElement('div'); d.className="res-i";
            d.innerHTML = `<span>${f.name}</span><small>${f.cal} kcal</small>`;
            d.onclick = () => {
                let qty = prompt(`Quantit√© de ${f.name} ?`, (f.unit === 'u' ? "1" : "100"));
                if(qty) {
                    let fact = (f.base === 100) ? (qty / 100) : qty;
                    curIngs.push({ name: f.name, qty: qty, unit: f.unit, c: f.cal*fact, p: f.prot*fact, g: f.glu*fact, l: f.lip*fact });
                    renderIngs(prefix); upM(prefix);
                }
                r.style.display="none"; document.getElementById('search-'+prefix).value = "";
            };
            r.appendChild(d);
        });
        r.style.display="block";
    }

    // --- LOGIQUE G√âN√âRALE ---
    function doMagicImport() {
        const text = document.getElementById('wordText').value;
        if(!text) return;
        const nMatch = text.match(/Nom\s*[:\-]\s*(.*)/i);
        if(nMatch) document.getElementById('impName').value = nMatch[1].trim();
        const inst = text.split(/Instructions\s*[:\-]/i);
        if(inst.length > 1) document.getElementById('impInst').value = inst[1].trim();
        document.getElementById('import-validation').style.display = "block";
    }

    function renderIngs(prefix) {
        document.getElementById(prefix+'IngList').innerHTML = curIngs.map((i, idx) => `
            <div class="ing-pill"><span>${i.name} (${i.qty}${i.unit})</span><span onclick="curIngs.splice(${idx},1);renderIngs('${prefix}');upM('${prefix}');" style="color:red;">‚úñ</span></div>
        `).join('');
    }

    function upM(prefix) {
        let s = parseFloat(document.getElementById(prefix+'Parts').value) || 1;
        let sums = curIngs.reduce((a,b)=>({c:a.c+b.c, p:a.p+b.p, g:a.g+b.g, l:a.l+b.l}), {c:0,p:0,g:0,l:0});
        document.getElementById('lCal').innerText = Math.round(sums.c/s);
        document.getElementById('lProt').innerText = (sums.p/s).toFixed(1);
        document.getElementById('lGlu').innerText = (sums.g/s).toFixed(1);
        document.getElementById('lLip').innerText = (sums.l/s).toFixed(1);
    }

    function saveRecipe(prefix) {
        let n = document.getElementById(prefix+'Name').value;
        if(!n || curIngs.length === 0) return alert("V√©rifiez le nom et les ingr√©dients !");
        let rec = { id: Date.now(), name: n, ings: [...curIngs], inst: document.getElementById(prefix+'Inst').value, img: document.getElementById(prefix+'ImgUrl').value, res: {c:document.getElementById('lCal').innerText, p:document.getElementById('lProt').innerText, g:document.getElementById('lGlu').innerText, l:document.getElementById('lLip').innerText} };
        let recs = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        recs.push(rec);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(recs));
        alert("Recette enregistr√©e !");
        location.reload();
    }

    function renderC() {
        let recs = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        document.getElementById('carnet-list').innerHTML = recs.map(r => `
            <div class="recipe-item">
                <div class="recipe-header" onclick="this.nextElementSibling.classList.toggle('active')">
                    ${r.img ? `<img src="${r.img}">` : ""}
                    <div class="recipe-content">
                        <strong>${r.name}</strong>
                        <div class="macro-row">
                            <div><span>${r.res.c}</span>Kcal</div><div><span>${r.res.p}g</span>Prot</div><div><span>${r.res.g}g</span>Glu</div><div><span>${r.res.l}g</span>Lip</div>
                        </div>
                    </div>
                </div>
                <div class="recipe-details">
                    <ul style="padding-left:20px;">${r.ings.map(i => `<li>${i.name} : ${i.qty}${i.unit}</li>`).join('')}</ul>
                    <p style="font-size:13px; white-space:pre-wrap; background:#f4f7f6; padding:10px; border-radius:10px;">${r.inst}</p>
                    <button class="btn" style="background:#e74c3c; color:white; padding:5px; font-size:12px; margin-top:10px;" onclick="delRec(${r.id})">Supprimer</button>
                </div>
            </div>`).join('');
    }

    function delRec(id) { if(confirm("Supprimer ?")) { let r = JSON.parse(localStorage.getItem(STORAGE_KEY)).filter(x=>x.id != id); localStorage.setItem(STORAGE_KEY, JSON.stringify(r)); renderC(); } }

    function pickPhoto(id) { bubbleId = id; document.getElementById('file-input').click(); }
    function savePhoto(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { localStorage.setItem('mood-v33-'+bubbleId, ev.target.result); loadMood(); };
        reader.readAsDataURL(e.target.files[0]);
    }
    function loadMood() {
        for(let i=1; i<=4; i++) {
            const data = localStorage.getItem('mood-v33-'+i);
            if(data) document.getElementById('img-'+i).src = data;
        }
    }
    loadMood();
</script>
</body>
</html>
