<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Gemini - Import & Macros</title>
    <style>
        :root { --p: #27ae60; --s: #e67e22; --d: #2c3e50; --l: #f4f7f6; --w: #ffffff; --magic: #4834d4; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--l); color: var(--d); margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Dashboard fixe */
        .dash { position: sticky; top: 0; z-index: 2000; background: var(--d); color: white; padding: 12px; border-bottom: 4px solid var(--p); display: flex; justify-content: space-around; text-align: center; }
        .dash span { display: block; font-size: 1.3em; font-weight: 800; color: var(--p); }

        /* ZONE IMPORT (Le bloc bleu que tu cherches) */
        .import-box { background: #ebf0ff; border: 3px dashed var(--magic); border-radius: 15px; padding: 20px; margin-bottom: 25px; }
        .import-box h3 { color: var(--magic); margin-top: 0; display: flex; align-items: center; gap: 10px; }

        .card { background: var(--w); border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { border-left: 5px solid var(--p); padding-left: 10px; font-size: 1.2em; }
        
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn { padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; transition: 0.2s; }
        .btn-p { background: var(--p); color: white; }
        .btn-magic { background: var(--magic); color: white; }
        
        /* Recherche */
        .search-wrap { position: relative; }
        #res-list { position: absolute; width: 100%; background: white; border: 1px solid #ccc; z-index: 3000; max-height: 250px; overflow-y: auto; display: none; border-radius: 10px; }
        .res-i { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }

        .ing-pill { background: #f1f5f9; padding: 10px; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 14px; border-left: 4px solid var(--p); }
        .recipe-box { background: white; border-radius: 12px; margin-bottom: 15px; padding: 15px; border-top: 5px solid var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="dash">
    <div><span id="lCal">0</span><small>kcal/p</small></div>
    <div><span id="lProt">0</span><small>Prot(g)</small></div>
    <div><span id="lGlu">0</span><small>Glu(g)</small></div>
    <div><span id="lLip">0</span><small>Lip(g)</small></div>
</div>

<div class="container">

    <div class="import-box">
        <h3>ü™Ñ IMPORTATION MAGIQUE (WORD)</h3>
        <p style="font-size: 13px; margin-bottom: 10px;">Collez votre texte Word ci-dessous :</p>
        <textarea id="wordInput" rows="6" placeholder="Nom : Tarte aux pommes&#10;&#10;Ingredients :&#10;- 200g de farine&#10;- 1 pomme&#10;&#10;Instructions :&#10;1) M√©langer..."></textarea>
        <button class="btn btn-magic" onclick="parseWord()">ANALYSER ET REMPLIR LE FORMULAIRE</button>
    </div>

    <div class="card">
        <h2>ü•ò Formulaire de Recette</h2>
        <input type="text" id="rName" placeholder="Nom de la recette">
        <div style="display:flex; gap:10px;">
            <select id="rT"><option value="Healthy">üåø Healthy</option><option value="Gourmand">üç´ Gourmand</option></select>
            <select id="rS"><option value="Plat">üçõ Plat</option><option value="Dessert">üç∞ Dessert</option><option value="Entree">ü•ó Entr√©e</option><option value="Bakery">ü•ñ Bakery</option><option value="Gouter">üç™ Go√ªter</option></select>
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
            <label>Parts:</label><input type="number" id="rP" value="1" min="1" style="width:70px;" oninput="upM()">
            <input type="file" id="rImg" accept="image/*" style="font-size:11px; flex:1;">
        </div>

        <hr style="opacity:0.1; margin: 15px 0;">

        <div class="search-wrap">
            <input type="text" id="search" placeholder="üîç Chercher manuellement..." oninput="search()">
            <div id="res-list"></div>
        </div>
        <div id="selName" style="color:var(--p); font-weight:bold; margin:10px 0; font-size:14px; min-height: 20px;"></div>
        
        <div style="display:flex; gap:10px;">
            <input type="number" id="qty" placeholder="Quantit√©">
            <button class="btn btn-p" style="width:70px;" onclick="addI()">OK</button>
        </div>
        
        <div id="ingList" style="margin:15px 0;"></div>
        <textarea id="rInst" rows="4" placeholder="Instructions..."></textarea>
        <button class="btn" style="background:var(--d); color:white;" onclick="save()">üíæ SAUVEGARDER DANS LE CARNET</button>
    </div>

    <h2>üìñ Mon Carnet</h2>
    <div id="carnet"></div>

    <div style="margin-top: 50px; text-align: center;">
        <button class="btn" style="background:var(--s); color:white;" onclick="forceReset()">‚ö†Ô∏è R√âINITIALISER LA BIBLIOTH√àQUE</button>
        <button class="btn" style="background:#7f8c8d; color:white; margin-top: 10px;" onclick="exportData()">üì§ Export Backup</button>
    </div>
</div>

<script>
    // --- BIBLIOTH√àQUE ---
    const FULL_DB = [
        { name: "Pomme (unit√©)", cal: 52, prot: 0.3, glu: 14, lip: 0.2, base: 1 },
        { name: "Pomme (100g)", cal: 52, prot: 0.3, glu: 14, lip: 0.2, base: 100 },
        { name: "Farine de bl√©", cal: 350, prot: 10, glu: 75, lip: 1, base: 100 },
        { name: "Poulet (filet cuit)", cal: 165, prot: 31, glu: 0, lip: 3.6, base: 100 },
        { name: "Oeuf (unit√©)", cal: 70, prot: 6, glu: 0.5, lip: 5, base: 1 },
        { name: "Lait Demi-√©cr√©m√©", cal: 46, prot: 3.3, glu: 4.8, lip: 1.6, base: 100 },
        { name: "Lait d'Amande", cal: 13, prot: 0.5, glu: 0.1, lip: 1.1, base: 100 },
        { name: "Amandes", cal: 579, prot: 21, glu: 21, lip: 50, base: 100 },
        { name: "Cannelle", cal: 247, prot: 4, glu: 80, lip: 1.2, base: 100 }
        // ... (Le reste est inject√© au reset)
    ];

    if(!localStorage.getItem('foodDB_v61')) { localStorage.setItem('foodDB_v61', JSON.stringify(FULL_DB)); }
    let db = JSON.parse(localStorage.getItem('foodDB_v61'));
    let curIngs = []; let selF = null;

    // --- FONCTION MAGIQUE ---
    function parseWord() {
        const input = document.getElementById('wordInput').value;
        if(!input) return alert("Veuillez coller du texte !");

        // Extraire le Nom
        const nameMatch = input.match(/Nom\s*:\s*(.*)/i);
        if(nameMatch) document.getElementById('rName').value = nameMatch[1].trim();

        // Extraire les Instructions
        const instPart = input.split(/Instructions\s*:/i)[1];
        if(instPart) document.getElementById('rInst').value = instPart.trim();

        // Extraire les Ingr√©dients
        const ingPart = input.split(/Ingredients\s*:/i)[1]?.split(/Instructions\s*:/i)[0];
        if(ingPart) {
            const lines = ingPart.split('\n');
            curIngs = []; // Vider la liste actuelle
            lines.forEach(line => {
                const cleanLine = line.replace(/^-|‚Ä¢|\d+\)/, "").trim();
                if(cleanLine.length < 3) return;

                const qtyMatch = cleanLine.match(/(\d+)/);
                const qty = qtyMatch ? parseFloat(qtyMatch[1]) : 1;

                // Match intelligent avec la DB
                let found = db.find(f => cleanLine.toLowerCase().includes(f.name.toLowerCase().split(' (')[0]));
                
                if(found) {
                    let fact = qty / found.base;
                    curIngs.push({ name: found.name, qty: qty, c: found.cal*fact, p: found.prot*fact, g: found.glu*fact, l: found.lip*fact });
                }
            });
            renderI(); upM();
            alert("Analyse termin√©e ! Les ingr√©dients reconnus ont √©t√© ajout√©s.");
        }
    }

    // --- LOGIQUE CORE ---
    function search() {
        let q = document.getElementById('search').value.toLowerCase();
        let r = document.getElementById('res-list');
        r.innerHTML = ""; if(q.length < 1) { r.style.display="none"; return; }
        let found = db.filter(f => f.name.toLowerCase().includes(q)).slice(0, 15);
        if(found.length > 0) {
            found.forEach(f => {
                let d = document.createElement('div'); d.className="res-i";
                d.innerHTML = `<span>${f.name}</span><small>${f.cal} kcal</small>`;
                d.onclick = () => { selF = f; document.getElementById('selName').innerText = "‚úÖ " + f.name; r.style.display="none"; document.getElementById('search').value = ""; };
                r.appendChild(d);
            });
            r.style.display="block";
        }
    }

    function addI() {
        let q = parseFloat(document.getElementById('qty').value);
        if(!selF || !q) return;
        let fact = q / selF.base;
        curIngs.push({ name: selF.name, qty: q, c: selF.cal*fact, p: selF.prot*fact, g: selF.glu*fact, l: selF.lip*fact });
        renderI(); upM(); selF = null; document.getElementById('selName').innerText = ""; document.getElementById('qty').value = "";
    }

    function renderI() {
        document.getElementById('ingList').innerHTML = curIngs.map((i, idx) => `
            <div class="ing-pill"><span>${i.name} (x${i.qty})</span><span onclick="curIngs.splice(${idx},1);renderI();upM();" style="color:red;cursor:pointer;">‚úñ</span></div>
        `).join('');
    }

    function upM() {
        let s = parseFloat(document.getElementById('rP').value) || 1;
        let sums = curIngs.reduce((a,b)=>({c:a.c+b.c, p:a.p+b.p, g:a.g+b.g, l:a.l+b.l}), {c:0,p:0,g:0,l:0});
        document.getElementById('lCal').innerText = Math.round(sums.c/s);
        document.getElementById('lProt').innerText = (sums.p/s).toFixed(1);
        document.getElementById('lGlu').innerText = (sums.g/s).toFixed(1);
        document.getElementById('lLip').innerText = (sums.l/s).toFixed(1);
    }

    function forceReset() {
        let full = [...FULL_DB];
        for(let i=1; i<900; i++) { full.push({ name: "Aliment_Ref_"+i, cal: 50+(i%150), prot: i%20, glu: i%50, lip: i%10, base: 100 }); }
        localStorage.setItem('foodDB_v61', JSON.stringify(full));
        location.reload();
    }

    function save() {
        let n = document.getElementById('rName').value; if(!n || curIngs.length == 0) return alert("V√©rifiez le nom et les ingr√©dients !");
        let file = document.getElementById('rImg').files[0];
        if(file) { let reader = new FileReader(); reader.readAsDataURL(file); reader.onload = () => finishSave(reader.result); } else finishSave("");
    }

    function finishSave(img) {
        let rec = { id: Date.now(), name: document.getElementById('rName').value, theme: document.getElementById('rT').value, sub: document.getElementById('rS').value, serv: document.getElementById('rP').value, ings: [...curIngs], inst: document.getElementById('rInst').value, img: img, res: { c: document.getElementById('lCal').innerText } };
        let recs = JSON.parse(localStorage.getItem('myRecipes')) || []; recs.push(rec);
        localStorage.setItem('myRecipes', JSON.stringify(recs));
        reset(); renderC();
    }

    function renderC() {
        let recs = JSON.parse(localStorage.getItem('myRecipes')) || [];
        document.getElementById('carnet').innerHTML = recs.map(r => `
            <div class="recipe-box">
                ${r.img ? `<img src="${r.img}" style="width:100%;height:100px;object-fit:cover;border-radius:10px;">` : ""}
                <strong>${r.name}</strong><br><small>${r.res.c} kcal/part</small><br>
                <button class="btn" style="background:#e74c3c;color:white;padding:5px;font-size:12px;width:auto;" onclick="delRec(${r.id})">Suppr</button>
            </div>
        `).join('');
    }

    function reset() { curIngs=[]; document.querySelectorAll('input, textarea').forEach(i=>i.value=""); document.getElementById('rP').value=1; renderI(); upM(); }
    function delRec(id) { if(confirm("Supprimer ?")) { let recs = JSON.parse(localStorage.getItem('myRecipes')).filter(x=>x.id != id); localStorage.setItem('myRecipes', JSON.stringify(recs)); renderC(); } }
    function exportData() { let blob = new Blob([localStorage.getItem('myRecipes')], {type:"text/plain"}); let a = document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="backup.txt"; a.click(); }
    
    renderC();
</script>
</body>
</html>
