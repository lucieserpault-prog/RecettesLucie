<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Gemini - Intelligence Import</title>
    <style>
        :root { --p: #27ae60; --s: #e67e22; --d: #2c3e50; --l: #f4f7f6; --w: #ffffff; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--l); color: var(--d); margin: 0; padding: 0; }
        .container { max-width: 650px; margin: 0 auto; padding: 15px; }

        .dash { position: sticky; top: 0; z-index: 2000; background: var(--d); color: white; padding: 12px; border-bottom: 4px solid var(--p); display: flex; justify-content: space-around; text-align: center; }
        .dash span { display: block; font-size: 1.3em; font-weight: 800; color: var(--p); }

        .card { background: var(--w); border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h2 { border-left: 5px solid var(--p); padding-left: 10px; font-size: 1.2em; margin-bottom: 15px; }
        
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn { padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; transition: 0.2s; }
        .btn-p { background: var(--p); color: white; }
        .btn-magic { background: #6c5ce7; color: white; } /* Couleur pour l'import */
        
        .search-wrap { position: relative; }
        #res-list { position: absolute; width: 100%; background: white; border: 1px solid #ccc; z-index: 3000; max-height: 300px; overflow-y: auto; display: none; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .res-i { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }

        .ing-pill { background: #f1f5f9; padding: 10px; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 14px; border-left: 3px solid var(--p); }
        .recipe-box { background: white; border-radius: 12px; margin-bottom: 15px; padding: 15px; border-top: 5px solid var(--p); }
        .hidden { display: none !important; }

        /* Style sp√©cifique pour la zone d'import */
        .import-zone { background: #f0f3ff; border: 2px dashed #6c5ce7; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="dash">
    <div><span id="lCal">0</span><small>kcal/p</small></div>
    <div><span id="lProt">0</span><small>Prot(g)</small></div>
    <div><span id="lGlu">0</span><small>Glu(g)</small></div>
    <div><span id="lLip">0</span><small>Lip(g)</small></div>
</div>

<div class="container">
    
    <div class="import-zone">
        <h3 style="margin-top:0; color:#6c5ce7;">ü™Ñ Import Express Word / Texte</h3>
        <p style="font-size:12px; margin-top:-10px;">Collez votre texte Word ici (Nom, Ingr√©dients, Instructions)</p>
        <textarea id="importText" rows="4" placeholder="Nom : Ma Recette...&#10;Ingredients :&#10;- 200g de poulet...&#10;Instructions :&#10;1)..."></textarea>
        <button class="btn btn-magic" onclick="magicImport()">ANALYSER ET REMPLIR LE FORMULAIRE</button>
    </div>

    <div class="card" id="mainForm">
        <h2>ü•ò D√©tails de la Recette</h2>
        <input type="text" id="rName" placeholder="Nom de la recette">
        <div style="display:flex; gap:10px;">
            <select id="rT"><option value="Healthy">üåø Healthy</option><option value="Gourmand">üç´ Gourmand</option></select>
            <select id="rS"><option value="Plat">üçõ Plat</option><option value="Dessert">üç∞ Dessert</option><option value="Entree">ü•ó Entr√©e</option><option value="Bakery">ü•ñ Bakery</option><option value="Gouter">üç™ Go√ªter</option></select>
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
            <label>Parts:</label><input type="number" id="rP" value="1" min="1" style="width:70px;" oninput="upM()">
            <input type="file" id="rImg" accept="image/*" style="font-size:11px; flex:1;">
        </div>

        <hr style="opacity:0.1; margin: 15px 0;">

        <div class="search-wrap">
            <input type="text" id="search" placeholder="üîç Chercher manuellement..." oninput="search()">
            <div id="res-list"></div>
        </div>
        <div id="selName" style="color:var(--p); font-weight:bold; margin:10px 0; font-size:14px; min-height: 20px;"></div>
        
        <div style="display:flex; gap:10px;">
            <input type="number" id="qty" placeholder="Qt√©">
            <button class="btn btn-p" style="width:70px;" onclick="addI()">OK</button>
        </div>
        
        <div id="ingList" style="margin:15px 0;"></div>
        <textarea id="rInst" rows="5" placeholder="Instructions..."></textarea>
        <button class="btn" style="background:var(--d); color:white;" onclick="save()">üíæ SAUVEGARDER LA RECETTE</button>
    </div>

    <h2>üìñ Mon Carnet</h2>
    <div id="carnet"></div>

    <div style="margin-top: 50px; text-align: center;">
        <button class="btn" style="background:var(--s); color:white;" onclick="forceReset()">‚ö†Ô∏è R√âINITIALISER LA BIBLIOTH√àQUE</button>
        <button class="btn" style="background:#7f8c8d; color:white; margin-top: 10px;" onclick="exportData()">üì§ Export Backup</button>
    </div>
</div>

<script>
    // --- BIBLIOTH√àQUE (Extraits incluant Fruits secs, √âpices, Laits, etc.) ---
    const LIBRARY = [
        { name: "Poulet (filet cru)", cal: 110, prot: 23, glu: 0, lip: 1.2, base: 100 },
        { name: "Poulet (filet cuit)", cal: 165, prot: 31, glu: 0, lip: 3.6, base: 100 },
        { name: "Oeuf (unit√©)", cal: 70, prot: 6, glu: 0.5, lip: 5, base: 1 },
        { name: "Pomme (unit√©)", cal: 52, prot: 0.3, glu: 14, lip: 0.2, base: 1 },
        { name: "Banane (unit√©)", cal: 90, prot: 1.1, glu: 23, lip: 0.3, base: 1 },
        { name: "Amandes", cal: 579, prot: 21, glu: 21, lip: 50, base: 100 },
        { name: "Noix", cal: 654, prot: 15, glu: 13, lip: 65, base: 100 },
        { name: "Lait Demi-√©cr√©m√©", cal: 46, prot: 3.3, glu: 4.8, lip: 1.6, base: 100 },
        { name: "Lait d'Amande (sans sucre)", cal: 13, prot: 0.5, glu: 0.1, lip: 1.1, base: 100 },
        { name: "Cannelle", cal: 247, prot: 4, glu: 80, lip: 1.2, base: 100 },
        { name: "Vanille (extrait)", cal: 288, prot: 0, glu: 12, lip: 0, base: 100 },
        { name: "Riz Basmati (cru)", cal: 350, prot: 7, glu: 78, lip: 0.5, base: 100 },
        { name: "Skyr Nature", cal: 57, prot: 11, glu: 4, lip: 0.1, base: 100 },
        { name: "Beurre", cal: 717, prot: 0.8, glu: 0.1, lip: 81, base: 100 },
        { name: "Farine de bl√©", cal: 350, prot: 10, glu: 75, lip: 1, base: 100 }
        // ... (Le reste des 1000 aliments est inject√© par le forceReset)
    ];

    // Logique Init
    if(!localStorage.getItem('foodLibV6')) { localStorage.setItem('foodLibV6', JSON.stringify(LIBRARY)); }
    let db = JSON.parse(localStorage.getItem('foodLibV6'));
    let curIngs = []; let selF = null;

    // --- FONCTION MAGIQUE : ANALYSE DU TEXTE ---
    function magicImport() {
        const text = document.getElementById('importText').value;
        if(!text) return alert("Collez votre texte d'abord !");

        // 1. Extraire le Nom
        const nameMatch = text.match(/Nom\s*:\s*(.*)/i);
        if(nameMatch) document.getElementById('rName').value = nameMatch[1].trim();

        // 2. Extraire les Instructions
        const instMatch = text.split(/Instructions\s*:/i);
        if(instMatch.length > 1) document.getElementById('rInst').value = instMatch[1].trim();

        // 3. Extraire les Ingr√©dients
        const ingPart = text.split(/Ingredients\s*:/i)[1]?.split(/Instructions\s*:/i)[0];
        if(ingPart) {
            const lines = ingPart.split('\n');
            curIngs = []; // Reset actuel
            lines.forEach(line => {
                const cleanLine = line.replace(/^-|‚Ä¢|\d+\)/, "").trim();
                if(cleanLine.length < 3) return;

                // Extraire le nombre (quantit√©)
                const qtyMatch = cleanLine.match(/(\d+)/);
                const qty = qtyMatch ? parseFloat(qtyMatch[1]) : 1;

                // Chercher l'aliment le plus proche dans la DB
                const words = cleanLine.toLowerCase().split(' ');
                let bestMatch = null;
                
                // On cherche si un mot de la ligne correspond √† un nom dans la DB
                for(let food of db) {
                    if(cleanLine.toLowerCase().includes(food.name.toLowerCase().split(' (')[0])) {
                        bestMatch = food;
                        break;
                    }
                }

                if(bestMatch) {
                    let fact = qty / bestMatch.base;
                    curIngs.push({ name: bestMatch.name, qty: qty, c: bestMatch.cal*fact, p: bestMatch.prot*fact, g: bestMatch.glu*fact, l: bestMatch.lip*fact });
                } else {
                    console.log("Non trouv√© : " + cleanLine);
                }
            });
            renderI();
            upM();
            alert("Analyse termin√©e ! V√©rifiez les ingr√©dients ajout√©s.");
        }
    }

    // --- LOGIQUE STANDARD ---
    function search() {
        let q = document.getElementById('search').value.toLowerCase();
        let r = document.getElementById('res-list');
        r.innerHTML = "";
        if(q.length < 1) { r.style.display="none"; return; }
        let found = db.filter(f => f.name.toLowerCase().includes(q)).slice(0, 15);
        if(found.length > 0) {
            found.forEach(f => {
                let d = document.createElement('div');
                d.className = "res-i";
                d.innerHTML = `<span>${f.name}</span><small>${f.cal} kcal</small>`;
                d.onclick = () => { selF = f; document.getElementById('selName').innerText = "‚úÖ " + f.name; r.style.display="none"; document.getElementById('search').value = ""; };
                r.appendChild(d);
            });
            r.style.display="block";
        }
    }

    function addI() {
        let q = parseFloat(document.getElementById('qty').value);
        if(!selF || !q) return;
        let fact = q / selF.base;
        curIngs.push({ name: selF.name, qty: q, c: selF.cal*fact, p: selF.prot*fact, g: selF.glu*fact, l: selF.lip*fact });
        renderI(); upM(); selF = null; document.getElementById('selName').innerText = ""; document.getElementById('qty').value = "";
    }

    function renderI() {
        document.getElementById('ingList').innerHTML = curIngs.map((i, idx) => `
            <div class="ing-pill"><span>${i.name} (${i.qty})</span><span onclick="curIngs.splice(${idx},1);renderI();upM();" style="color:red;cursor:pointer;">‚úñ</span></div>
        `).join('');
    }

    function upM() {
        let s = parseFloat(document.getElementById('rP').value) || 1;
        let sums = curIngs.reduce((a,b)=>({c:a.c+b.c, p:a.p+b.p, g:a.g+b.g, l:a.l+b.l}), {c:0,p:0,g:0,l:0});
        document.getElementById('lCal').innerText = Math.round(sums.c/s);
        document.getElementById('lProt').innerText = (sums.p/s).toFixed(1);
        document.getElementById('lGlu').innerText = (sums.g/s).toFixed(1);
        document.getElementById('lLip').innerText = (sums.l/s).toFixed(1);
    }

    function save() {
        let n = document.getElementById('rName').value; if(!n || curIngs.length == 0) return alert("Nom et ingr√©dients requis !");
        let file = document.getElementById('rImg').files[0];
        if(file) { let reader = new FileReader(); reader.readAsDataURL(file); reader.onload = () => finishSave(reader.result); } else finishSave("");
    }

    function finishSave(img) {
        let rec = { id: Date.now(), name: document.getElementById('rName').value, theme: document.getElementById('rT').value, sub: document.getElementById('rS').value, serv: document.getElementById('rP').value, ings: [...curIngs], inst: document.getElementById('rInst').value, img: img, res: { c: document.getElementById('lCal').innerText, p: document.getElementById('lProt').innerText, g: document.getElementById('lGlu').innerText, l: document.getElementById('lLip').innerText } };
        let recs = JSON.parse(localStorage.getItem('myRecipes')) || []; recs.push(rec);
        localStorage.setItem('myRecipes', JSON.stringify(recs));
        reset(); renderC();
    }

    function renderC() {
        let recs = JSON.parse(localStorage.getItem('myRecipes')) || [];
        document.getElementById('carnet').innerHTML = recs.map(r => `
            <div class="recipe-box">
                ${r.img ? `<img src="${r.img}" style="width:100%;height:120px;object-fit:cover;border-radius:10px;margin-bottom:10px;">` : ""}
                <strong>${r.name}</strong><br>
                <small>${r.res.c} kcal/p ‚Ä¢ P:${r.res.p} G:${r.res.g} L:${r.res.l}</small><br>
                <button class="btn" style="background:#3498db;color:white;padding:5px;font-size:12px;width:auto;margin-top:10px;" onclick="alert('Ingr√©dients :\\n' + '${r.ings.map(i=>'- ' + i.name + ' : ' + i.qty).join('\\n')}')">üõí Courses</button>
                <button class="btn" style="background:#e74c3c;color:white;padding:5px;font-size:12px;width:auto;" onclick="delRec(${r.id})">Suppr</button>
            </div>
        `).join('');
    }

    function forceReset() {
        // Recr√©ation de la biblioth√®que compl√®te (800+ aliments simul√©s ici pour l'exemple)
        let full = [...LIBRARY];
        for(let i=1; i<900; i++) { full.push({ name: "Aliment_"+i, cal: 50+(i%200), prot: i%20, glu: i%50, lip: i%10, base: 100 }); }
        localStorage.setItem('foodLibV6', JSON.stringify(full));
        location.reload();
    }

    function reset() { curIngs=[]; document.querySelectorAll('#mainForm input, #mainForm textarea').forEach(i=>i.value=""); document.getElementById('rP').value=1; renderI(); upM(); }
    function delRec(id) { if(confirm("Supprimer ?")) { let recs = JSON.parse(localStorage.getItem('myRecipes')).filter(x=>x.id != id); localStorage.setItem('myRecipes', JSON.stringify(recs)); renderC(); } }
    function exportData() { let blob = new Blob([localStorage.getItem('myRecipes')], {type:"text/plain"}); let a = document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="backup.txt"; a.click(); }
    
    renderC();
</script>
</body>
</html>
