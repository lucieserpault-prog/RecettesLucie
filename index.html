<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mes Recettes</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0f172a;color:white;margin:0;padding:20px}
    h1{text-align:center}
    .card{background:#1e293b;padding:15px;border-radius:10px;margin-bottom:15px}
    button{padding:8px 12px;border:none;border-radius:6px;background:#7c5cff;color:white;cursor:pointer}
    input,textarea{width:100%;padding:8px;margin-top:5px;margin-bottom:10px;border-radius:6px;border:none}
  </style>
</head>
<body>

<h1>ðŸ“– Mes Recettes</h1>

<div class="card">
  <h2>Ajouter une recette</h2>
  <input id="title" placeholder="Titre de la recette"/>
  <textarea id="content" placeholder="Description..."></textarea>
  <button onclick="addRecipe()">Ajouter</button>
</div>

<div id="recipes"></div>

<script>
let recipes = JSON.parse(localStorage.getItem("recipes")||"[]");

function save(){
  localStorage.setItem("recipes",JSON.stringify(recipes));
}

function render(){
  const container=document.getElementById("recipes");
  container.innerHTML="";
  recipes.forEach((r,i)=>{
    container.innerHTML+=`
      <div class="card">
        <h3>${r.title}</h3>
        <p>${r.content}</p>
        <button onclick="deleteRecipe(${i})">Supprimer</button>
      </div>
    `;
  });
}

function addRecipe(){
  const title=document.getElementById("title").value;
  const content=document.getElementById("content").value;
  if(!title)return alert("Ajoute un titre");
  recipes.push({title,content});
  save();
  render();
  document.getElementById("title").value="";
  document.getElementById("content").value="";
}

function deleteRecipe(i){
  if(confirm("Supprimer cette recette ?")){
    recipes.splice(i,1);
    save();
    render();
  }
}

render();
</script>

</body>
</html>
