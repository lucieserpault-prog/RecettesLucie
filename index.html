<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chef Gemini - Restauration V37</title>
    <style>
        :root { --p: #27ae60; --s: #e67e22; --d: #2c3e50; --l: #f4f7f6; --w: #ffffff; --magic: #4834d4; }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--l); margin: 0; padding-bottom: 120px; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* BARRE M√âMOIRE */
        .storage-bar-wrap { position: fixed; top: 0; left: 0; width: 100%; height: 6px; background: #ddd; z-index: 100000; }
        #storage-bar { height: 100%; width: 0%; background: var(--p); transition: 0.5s; }
        .storage-info { position: fixed; top: 8px; right: 10px; font-size: 10px; font-weight: bold; z-index: 100000; background: white; padding: 2px 8px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* NAVIGATION BASSE (FIX√âE) */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--d); display: flex; justify-content: space-around; padding: 10px 0; z-index: 99999; box-shadow: 0 -5px 20px rgba(0,0,0,0.3); }
        .nav-item { color: white; text-align: center; opacity: 0.6; cursor: pointer; flex: 1; font-size: 10px; }
        .nav-item.active { opacity: 1; color: var(--p); font-weight: bold; }
        .nav-item span { display: block; font-size: 24px; margin-bottom: 2px; }

        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .dash { background: var(--d); color: white; padding: 25px 15px 15px; border-bottom: 4px solid var(--p); display: flex; justify-content: space-around; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .dash span { display: block; font-size: 1.2em; font-weight: 800; color: var(--p); }

        .section { display: none; }
        .section.active { display: block; }

        .card { background: var(--w); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        input, select, textarea { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; margin-top: 5px; }
        .btn-p { background: var(--p); color: white; }
        .btn-danger { background: #e74c3c; color: white; padding: 8px; font-size: 11px; border: none; border-radius: 8px; }

        .ing-pill { background: #f1f5f9; padding: 10px; border-radius: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; font-weight: bold; border-left: 4px solid var(--p); font-size: 14px; }
        .res-list { position: absolute; width: 100%; background: white; z-index: 5000; max-height: 250px; overflow-y: auto; display: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 1px solid #eee; }
        .res-i { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }

        .recipe-item { background: white; border-radius: 20px; margin-bottom: 15px; overflow: hidden; border: 1px solid #eee; }
        .recipe-header { cursor: pointer; }
        .recipe-item img { width: 100%; height: 160px; object-fit: cover; background: #eee; }
        .macro-row { display: flex; justify-content: space-around; background: #f9f9f9; padding: 10px; border-radius: 12px; margin-top: 10px; font-size: 11px; text-align: center; }
        .macro-row span { display: block; color: var(--p); font-size: 14px; font-weight: bold; }
        .recipe-details { display: none; padding: 15px; border-top: 1px solid #eee; background: #fafafa; }
        .recipe-details.show { display: block; }

        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .photo-box { position: relative; aspect-ratio: 3/4; background: #dfe6e9; border-radius: 25px; overflow: hidden; cursor: pointer; border: 3px solid var(--w); display: flex; align-items: center; justify-content: center; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="storage-bar-wrap"><div id="storage-bar"></div></div>
<div class="storage-info">M√©moire : <span id="storage-val">0</span>%</div>

<div class="dash">
    <div><span id="lCal">0</span><small>kcal/p</small></div>
    <div><span id="lProt">0</span><small>Prot(g)</small></div>
    <div><span id="lGlu">0</span><small>Glu(g)</small></div>
    <div><span id="lLip">0</span><small>Lip(g)</small></div>
</div>

<div class="container">

    <div id="sec-home" class="section active">
        <h1 style="font-weight: 900; margin: 10px 0;">Ma Cuisine ‚ú®</h1>
        <div class="photo-grid">
            <div class="photo-box" onclick="setHomePhoto(1)"><img id="img-1"></div>
            <div class="photo-box" onclick="setHomePhoto(2)"><img id="img-2"></div>
            <div class="photo-box" onclick="setHomePhoto(3)"><img id="img-3"></div>
            <div class="photo-box" onclick="setHomePhoto(4)"><img id="img-4"></div>
        </div>
        <button class="btn btn-p" style="font-size: 12px; background: var(--magic); margin-top: 20px;" onclick="clearGhostStorage()">üßπ NETTOYER LA M√âMOIRE FANT√îME</button>
    </div>

    <div id="sec-import" class="section">
        <div class="card" style="border: 2px dashed var(--magic);">
            <h2>ü™Ñ Import Word</h2>
            <textarea id="wordText" rows="5" placeholder="Collez votre recette ici..."></textarea>
            <button class="btn btn-p" style="background:var(--magic)" onclick="doMagicImport()">ANALYSER</button>
        </div>
        <div id="import-validation" class="card" style="display:none; border: 2px solid var(--p);">
            <input type="text" id="impName" placeholder="Nom de la recette">
            <input type="number" id="impParts" value="1" oninput="upM('imp')">
            <div id="impIngList"></div>
            <div style="position:relative;"><input type="text" id="search-imp" placeholder="üîç Ajouter..." oninput="searchIng('imp')"><div id="res-list-imp" class="res-list"></div></div>
            <textarea id="impInst" rows="4" placeholder="Instructions..."></textarea>
            <input type="text" id="impImgUrl" placeholder="URL de l'image">
            <button class="btn btn-p" onclick="saveRecipe('imp')">ENREGISTRER</button>
        </div>
    </div>

    <div id="sec-custom" class="section">
        <div class="card">
            <h2>üç¥ Aliments Perso</h2>
            <input type="text" id="custName" placeholder="Nom de l'aliment">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="number" id="custCal" placeholder="Kcal/100g">
                <input type="number" id="custProt" placeholder="Prot">
                <input type="number" id="custGlu" placeholder="Glu">
                <input type="number" id="custLip" placeholder="Lip">
            </div>
            <button class="btn btn-p" onclick="saveCustomFood()">SAUVEGARDER L'ALIMENT</button>
        </div>
        <div id="custom-food-list"></div>
    </div>

    <div id="sec-add" class="section">
        <div class="card">
            <h2>ü•ò Nouvelle Recette</h2>
            <input type="text" id="addName" placeholder="Nom du plat">
            <input type="number" id="addParts" value="1" min="1" oninput="upM('add')">
            <div id="addIngList"></div>
            <div style="position:relative;"><input type="text" id="search-add" placeholder="üîç Chercher..." oninput="searchIng('add')"><div id="res-list-add" class="res-list"></div></div>
            <textarea id="addInst" rows="4" placeholder="Instructions..."></textarea>
            <input type="text" id="addImgUrl" placeholder="URL de l'image">
            <button class="btn btn-p" onclick="saveRecipe('add')">SAUVEGARDER</button>
        </div>
    </div>

    <div id="sec-book" class="section">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 style="margin:0;">üìñ Mon Carnet</h2>
            <button class="btn-danger" onclick="fullReset()">‚ö†Ô∏è RESET TOTAL</button>
        </div>
        <div id="carnet-list"></div>
    </div>

</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('sec-home', this)"><span>üè†</span>Accueil</div>
    <div class="nav-item" onclick="switchTab('sec-import', this)"><span>ü™Ñ</span>Import</div>
    <div class="nav-item" onclick="switchTab('sec-custom', this)"><span>üç¥</span>Aliments</div>
    <div class="nav-item" onclick="switchTab('sec-add', this)"><span>ü•ò</span>Ajouter</div>
    <div class="nav-item" onclick="switchTab('sec-book', this)"><span>üìñ</span>Carnet</div>
</nav>

<script>
    const KEY_RECS = "CHEF_ULTIMATE_RECS";
    const KEY_MOOD = "CHEF_ULTIMATE_MOOD";
    const KEY_CUST = "CHEF_ULTIMATE_CUSTOM";
    
    let curIngs = [];

    const DB_MASTER = [
        { name: "Raisins secs", unit: "g", base: 100, cal: 299, prot: 3, glu: 79, lip: 0.5 },
        { name: "Noix", unit: "g", base: 100, cal: 654, prot: 15, glu: 13, lip: 65 },
        { name: "Beurre cacahu√®te", unit: "g", base: 100, cal: 588, prot: 25, glu: 20, lip: 50 },
        { name: "Flocons d'avoine", unit: "g", base: 100, cal: 370, prot: 13, glu: 60, lip: 7 },
        { name: "Oeuf entier", unit: "u", base: 1, cal: 70, prot: 6, glu: 0.5, lip: 5 },
        { name: "Lait demi-√©cr√©m√©", unit: "ml", base: 100, cal: 46, prot: 3.3, glu: 4.8, lip: 1.6 },
        { name: "Skyr", unit: "g", base: 100, cal: 57, prot: 11, glu: 4, lip: 0.1 },
        { name: "Compote sans sucre", unit: "g", base: 100, cal: 52, prot: 0.3, glu: 11, lip: 0.1 }
    ];

    function updateStorageGauge() {
        let used = JSON.stringify(localStorage).length;
        let perc = Math.min(Math.round((used / (5*1024*1024)) * 100), 100);
        document.getElementById('storage-val').innerText = perc;
        document.getElementById('storage-bar').style.width = perc + "%";
        document.getElementById('storage-bar').style.background = perc > 85 ? "#e74c3c" : "#27ae60";
    }

    function switchTab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        if(id === 'sec-book') renderC();
        if(id === 'sec-custom') renderCustomFoods();
        window.scrollTo(0,0);
        updateStorageGauge();
    }

    function clearGhostStorage() {
        let keys = Object.keys(localStorage);
        keys.forEach(k => { if(!k.includes("ULTIMATE")) localStorage.removeItem(k); });
        alert("M√©moire nettoy√©e !"); location.reload();
    }

    function fullReset() { if(confirm("RESET TOTAL ?")) { localStorage.clear(); location.reload(); } }

    // --- ALIMENTS ---
    function saveCustomFood() {
        let n = document.getElementById('custName').value;
        let c = parseFloat(document.getElementById('custCal').value);
        if(!n || isNaN(c)) return alert("Nom et Calories ?");
        let food = { name: n, cal: c, prot: parseFloat(document.getElementById('custProt').value)||0, glu: parseFloat(document.getElementById('custGlu').value)||0, lip: parseFloat(document.getElementById('custLip').value)||0, unit: "g", base: 100 };
        let foods = JSON.parse(localStorage.getItem(KEY_CUST)) || [];
        foods.push(food);
        localStorage.setItem(KEY_CUST, JSON.stringify(foods));
        document.getElementById('custName').value = ""; renderCustomFoods();
    }

    function renderCustomFoods() {
        let foods = JSON.parse(localStorage.getItem(KEY_CUST)) || [];
        document.getElementById('custom-food-list').innerHTML = foods.map((f, i) => `
            <div class="ing-pill"><span>${f.name}</span><span onclick="deleteFood(${i})" style="color:red">‚úñ</span></div>
        `).join('');
    }
    
    function deleteFood(i) {
        let f = JSON.parse(localStorage.getItem(KEY_CUST)); f.splice(i,1);
        localStorage.setItem(KEY_CUST, JSON.stringify(f)); renderCustomFoods();
    }

    // --- LOGIQUE COMMUNE ---
    function searchIng(prefix) {
        let q = document.getElementById('search-'+prefix).value.toLowerCase();
        let r = document.getElementById('res-list-'+prefix);
        r.innerHTML = ""; if(q.length < 1) { r.style.display="none"; return; }
        let db = [...(JSON.parse(localStorage.getItem(KEY_CUST)) || []), ...DB_MASTER];
        db.filter(f => f.name.toLowerCase().includes(q)).slice(0, 10).forEach(f => {
            let d = document.createElement('div'); d.className="res-i";
            d.innerHTML = `<span>${f.name}</span><small>${f.cal} kcal</small>`;
            d.onclick = () => {
                let qty = prompt(`Quantit√© pour ${f.name} ?`, (f.unit === 'u' ? "1" : "100"));
                if(qty) {
                    let fact = (f.base === 100) ? (qty / 100) : qty;
                    curIngs.push({ name: f.name, qty: qty, unit: f.unit, c: f.cal*fact, p: (f.prot||0)*fact, g: (f.glu||0)*fact, l: (f.lip||0)*fact });
                    renderIngs(prefix); upM(prefix);
                }
                r.style.display="none";
            };
            r.appendChild(d);
        });
        r.style.display="block";
    }

    function renderIngs(prefix) {
        document.getElementById(prefix+'IngList').innerHTML = curIngs.map((i, idx) => `
            <div class="ing-pill"><span>${i.name} (${i.qty}${i.unit})</span><span onclick="curIngs.splice(${idx},1);renderIngs('${prefix}');upM('${prefix}');" style="color:red">‚úñ</span></div>
        `).join('');
    }

    function upM(prefix) {
        let s = parseFloat(document.getElementById(prefix+'Parts').value) || 1;
        let sums = curIngs.reduce((a,b)=>({c:a.c+b.c, p:a.p+b.p, g:a.g+b.g, l:a.l+b.l}), {c:0,p:0,g:0,l:0});
        document.getElementById('lCal').innerText = Math.round(sums.c/s);
        document.getElementById('lProt').innerText = (sums.p/s).toFixed(1);
        document.getElementById('lGlu').innerText = (sums.g/s).toFixed(1);
        document.getElementById('lLip').innerText = (sums.l/s).toFixed(1);
    }

    function saveRecipe(prefix) {
        let n = document.getElementById(prefix+'Name').value;
        if(!n || curIngs.length === 0) return alert("Nom et ingr√©dients !");
        let rec = { id: Date.now(), name: n, ings: [...curIngs], inst: document.getElementById(prefix+'Inst').value, img: document.getElementById(prefix+'ImgUrl').value, res: {c:document.getElementById('lCal').innerText, p:document.getElementById('lProt').innerText, g:document.getElementById('lGlu').innerText, l:document.getElementById('lLip').innerText} };
        let recs = JSON.parse(localStorage.getItem(KEY_RECS)) || [];
        recs.push(rec); localStorage.setItem(KEY_RECS, JSON.stringify(recs));
        alert("Enregistr√© !"); location.reload();
    }

    function renderC() {
        let recs = JSON.parse(localStorage.getItem(KEY_RECS)) || [];
        document.getElementById('carnet-list').innerHTML = recs.map(r => `
            <div class="recipe-item">
                <div class="recipe-header" onclick="document.getElementById('d-${r.id}').classList.toggle('show')">
                    ${r.img ? `<img src="${r.img}">` : ""}
                    <div class="recipe-content">
                        <strong>${r.name}</strong>
                        <div class="macro-row">
                            <div><span>${r.res.c}</span>Kcal</div><div><span>${r.res.p}g</span>Prot</div><div><span>${r.res.g}g</span>Glu</div><div><span>${r.res.l}g</span>Lip</div>
                        </div>
                    </div>
                </div>
                <div id="d-${r.id}" class="recipe-details">
                    <ul>${r.ings.map(i => `<li>${i.name} : ${i.qty}${i.unit}</li>`).join('')}</ul>
                    <p>${r.inst}</p>
                    <button class="btn-danger" onclick="delRec(${r.id})">Supprimer</button>
                </div>
            </div>`).join('');
        updateStorageGauge();
    }

    function delRec(id) { 
        let r = JSON.parse(localStorage.getItem(KEY_RECS)).filter(x=>x.id != id);
        localStorage.setItem(KEY_RECS, JSON.stringify(r)); renderC(); 
    }

    function setHomePhoto(id) {
        let url = prompt("Lien URL de l'image :");
        if(url) { 
            let m = JSON.parse(localStorage.getItem(KEY_MOOD)) || {}; m[id] = url;
            localStorage.setItem(KEY_MOOD, JSON.stringify(m)); loadMood();
        }
    }

    function loadMood() {
        let m = JSON.parse(localStorage.getItem(KEY_MOOD)) || {};
        for(let i=1; i<=4; i++) if(m[i]) document.getElementById('img-'+i).src = m[i];
    }

    function doMagicImport() {
        const text = document.getElementById('wordText').value;
        const nMatch = text.match(/Nom\s*[:\-]\s*(.*)/i);
        if(nMatch) document.getElementById('impName').value = nMatch[1].trim();
        document.getElementById('import-validation').style.display = "block";
    }

    loadMood(); updateStorageGauge();
</script>
</body>
</html>
