        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .photo-box { position: relative; aspect-ratio: 3/4; background: #dfe6e9; border-radius: 25px; overflow: hidden; cursor: pointer; border: 3px solid var(--w); box-shadow: 0 6px 15px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }

        .import-zone { background: #edf2ff; border: 3px dashed var(--magic); border-radius: 20px; padding: 20px; margin-bottom: 20px; }

        .btn-p { background: var(--p); color: white; }
        .btn-magic { background: var(--magic); color: white; }

        .ing-pill { background: #f1f5f9; padding: 10px; border-radius: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; border-left: 4px solid var(--p); }
        .res-list { position: absolute; width: 100%; background: white; z-index: 5000; max-height: 300px; overflow-y: auto; display: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 1px solid #eee; }
        .res-i { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        
        .recipe-item { background: white; border-radius: 20px; margin-bottom: 15px; overflow: hidden; border: 1px solid #eee; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
        .recipe-header { cursor: pointer; }
        .recipe-item img { width: 100%; height: 160px; object-fit: cover; }
        .macro-row { display: flex; justify-content: space-around; background: #f9f9f9; padding: 10px; border-radius: 12px; margin-top: 10px; font-size: 11px; text-align: center; font-weight: bold; }
        .macro-row span { display: block; color: var(--p); font-size: 14px; }
        .recipe-details { display: none; padding: 15px; border-top: 1px solid #eee; background: #fff; }
        .recipe-details.active { display: block; }
        .cat-header { background: var(--d); color: white; padding: 8px 15px; border-radius: 10px; margin: 25px 0 10px 0; font-size: 0.9em; text-transform: uppercase; display: flex; justify-content: space-between; }

    </style>
</head>
